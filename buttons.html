<!DOCTYPE html>
<html>
<head>
<style>
.btn {
  display: inline-block;
  border: none;
  border-radius: 5px;
  margin: 4px 2px;
  padding: 15px;
  width: 15%;
  text-align: center;
  text-decoration: none;
  font-size: 16px;
  font-weight: bold;
  background: white; 
  color: black;
  cursor: pointer;
  box-sizing: border-box;
}

.disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.green {background: #4CAF50; color: #fff;} 
.blue {background: #008CBA; /* DodgerBlue */ color: #fff;} 
.orange {background: #ff9800; color: #fff;}
.red {background: #f44336; color: #fff;}  
.gray {background: #555; color: #fff;} 
.black {background: black; color: #fff;}
 
.green:hover {background: #46a049;}
.blue:hover {background: #0b7dda; /* RoyalBlue */}
.orange:hover {background: #e68a00;}
.red:hover {background: #da190b;}
.gray:hover {background: #555;}
.black:hover {background: black;}

.b-green {border: 2px solid #4CAF50;}
.b-blue {border: 2px solid #008CBA;}
.b-orange {border: 2px solid #ff9800;}
.b-red {border: 2px solid #f44336;}
.b-gray {border: 2px solid #555;}
.b-black {border: 2px solid black;}
.b-green:hover {background: #4CAF50; color: #fff;}
.b-blue:hover {background: #008CBA; color: #fff;}
.b-orange:hover {background: #ff9800; color: #fff;}
.b-red:hover {background: #f44336; color: #fff;}
.b-gray:hover {background: #555; color: #fff;}
.b-black:hover {background: black; color: #fff;}

.t-green {color: #4CAF50;}
.t-blue {color: #008CBA;}
.t-orange {color: #ff9800;}
.t-red {color: #f44336;}
.t-gray {color: black;}
.t-black {color: black;}
.t-green:hover {background: #4CAF50; color: #fff;}
.t-blue:hover {background: #008CBA; color: #fff;}
.t-orange:hover {background: #ff9800; color: #fff;}
.t-red:hover {background: #f44336; color: #fff;}
.t-gray:hover {background: #555; color: #fff;}
.t-black:hover {background: black; color: #fff;}

.bs-green {color: #4CAF50;}
.bs-blue {color: #008CBA;}
.bs-orange {color: #ff9800;}
.bs-red {color: #f44336;}
.bs-gray {color: black;}
.bs-black {color: black;}
.bs-green:hover {box-shadow: 5px 10px 20px #4CAF50 inset;}
.bs-blue:hover {box-shadow: 5px 10px #008CBA;}
.bs-orange:hover {box-shadow: 5px 10px 20px #ff9800 inset;}
.bs-red:hover {box-shadow: 5px 10px #f44336;}
.bs-gray:hover {box-shadow: 5px 10px 20px #555 inset;}
.bs-black:hover {box-shadow: 5px 10px black;}

.ts-green {color: #4CAF50;}
.ts-blue {color: #008CBA;}
.ts-orange {color: #ff9800;}
.ts-red {color: #f44336;}
.ts-gray {color: black;}
.ts-black {color: black;}
.ts-green:hover {text-shadow: 0 0 8px #4CAF50; color: #000;}
.ts-blue:hover {text-shadow: 0 0 8px #008CBA; color: #000;}
.ts-orange:hover {text-shadow: 0 0 8px #ff9800; color: #000;}
.ts-red:hover {text-shadow: 0 0 8px #f44336; color: #000;}
.ts-gray:hover {text-shadow: 0 0 8px #555; color: #000;}
.ts-black:hover {text-shadow: 0 0 8px black; color: #000;}
</style>
</head>
<body>

<h2>Buttons with colors</h2>

<button class="btn green">Green</button>
<button class="btn blue disabled">Blue</button>
<button class="btn orange">Orange</button>
<button class="btn red">Red</button>
<button class="btn gray">Gray</button>
<button class="btn black">Black</button>

<p></p>

<button class="btn b-green">Green</button>
<button class="btn b-blue">Blue</button>
<button class="btn b-orange">Orange</button>
<button class="btn b-red">Red</button>
<button class="btn b-gray">Gray</button>
<button class="btn b-black">Black</button>

<p></p>

<button class="btn t-green">Green</button>
<button class="btn t-blue">Blue</button>
<button class="btn t-orange">Orange</button>
<button class="btn t-red">Red</button>
<button class="btn t-gray">Gray</button>
<button class="btn t-black">Black</button>

<p></p>

<button class="btn bs-green">Green</button>
<button class="btn bs-blue">Blue</button>
<button class="btn bs-orange">Orange</button>
<button class="btn bs-red">Red</button>
<button class="btn bs-gray">Gray</button>
<button class="btn bs-black">Black</button>

<p></p>

<button class="btn ts-green">Green</button>
<button class="btn ts-blue">Blue</button>
<button class="btn ts-orange">Orange</button>
<button class="btn ts-red">Red</button>
<button class="btn ts-gray">Gray</button>
<button class="btn ts-black">Black</button>

<p><a href="https://www.w3schools.com/css/tryit.asp?filename=trycss_buttons_animate2">More</a></p>
</body>
</html>
